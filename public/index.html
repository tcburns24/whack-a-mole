<!doctype html>

<html>

	<head>
		<title>Whack A Mole!</title>
		<link rel="stylesheet" type="" href="css/styling.css">
	</head>
	
	<body>
		
		<section id='banner'>
			<div id='title_text'>Whack-A-Mole!</div>

			<div id='stats'>
				<div id='score'>
					<div id='score_label' class='label'>Score</div>
					<div id='score_count'>0</div>
				</div>
				
				<div id='timer'>
					<div id='timer_label' class='label'>Time Remaining</div>
					<div id='timer_count'>:15</div>
				</div>
			</div>
		</section>
		
		<div id='countdown_screen'>
			<div class='num'>3</div>
			<div class='num'>2</div>
			<div class='num'>1</div>
			<div class='num'>whack</div>
		</div>
		
		<div id='game_over'>
			<div id='game_over_mssg'>
				<p>Nice Whacking!</p>
				<p id='total_moles'></p>
			</div>
			
			<div id='game_over_options'>
				<input type="button" id='play_again_btn' value="Play Again">
			</div>
		</div>
		
		<div id='game_buttons'>
			<input type='button' id='btn' value='Start Game'>
			
			<div id='difficulty'>
				<div id='difficulty_title'>Difficulty</div>
				<div id='difficulty_frame' class='novice'>
					<div id='difficulty_dot' class='novice'></div>
				</div>
				<div id='difficulty_settings'>
					<div class='diff_set' class='select'>Novice</div>
					<div class='diff_set'>Expert</div>
					<div class='diff_set'>Jedi</div>
				</div>
			</div>
		</div>
		
		<section id='top_row'>
			<div class='slot' id='slot1'>
				<div class='mole'></div>
				<div class='hole' id='hole1'></div>
			</div>

			<div class='slot' id='slot2'>
				<div class='mole'></div>
				<div class='hole' id='hole2'></div>
			</div>

			<div class='slot' id='slot3'>
				<div class='mole'></div>
				<div class='hole' id='hole3'></div>
			</div>

		</section>
		
		<section id='bottom_row'>
			<div class='slot' id='slot4'>
				<div class='mole'></div>
				<div class='hole' id='hole4'></div>
			</div>
			
			<div class='slot' id='slot5'>
				<div class='mole'></div>
				<div class='hole' id='hole5'></div>
			</div>

			<div class='slot' id='slot6'>
				<div class='mole'></div>
				<div class='hole' id='hole6'></div>
			</div>			
		
		</section>
		
		<script src="js/scripts.js"></script>
	</body>

</html>
